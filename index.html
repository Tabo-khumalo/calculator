<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>MathMate</title>
</head>
<body>

  
  
  <div id="container">
    
    <header id="title">
      <h1>MathMate</h1>
      <p slogan>"MathMate: Your Smartest Math Buddy!"</p>
    </header>

    
    <content id="calculator">
      <div id="display">
        
      </div>

      <div class="buttons">
        <button class="button" id="allClear">AC</button>
        <button class="button" id="clear">C</button>
        <button class="button" id="percent">%</button>
        <button class="button" id="operator">/</button>
      </div>

      <div class="buttons">
        <button class="button" id="num">7</button>
        <button class="button" id="num">8</button>
        <button class="button" id="num">9</button>
        <button class="button" id="operator">*</button>
      </div>

      <div class="buttons">
        <button class="button" id="num">4</button>
        <button class="button" id="num">5</button>
        <button class="button" id="num">6</button>
        <button class="button" id="operator">-</button>
      </div>

      <div class="buttons">
        <button class="button" id="num">1</button>
        <button class="button" id="num">2</button>
        <button class="button" id="num">3</button>
        <button class="button" id="operator">+</button>
      </div>

      <div class="buttons">
        <button class="button" id="num">0</button>
        <button class="button" id="period">.</button>
        <button class="button" id="equalsTo">=</button>
      </div>


    </content>
  </div>


  <script src="./Javascript/script.js"></script>
</body>
</html>
