<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>MathMate</title>
</head>
<body>

  
  
  <div id="container">

    <header id="title">
      <h1>MathMate</h1>
      <p slogan>"MathMate: Your Smartest Math Buddy!"</p>
    </header>

    
    <content id="calculator">
      <div id="display">
        
      </div>

      <div class="buttons">
        <button onclick="allClear()" class="button" id="allClear">AC</button>
        <button onclick="switchOff()" class="button on" id="off">Off</button>
        <button onclick="getOperator('%')" class="button" id="percent">%</button>
        <button onclick="getOperator('/')" class="button" id="operator">/</button>
      </div>

      <div class="buttons">
        <button onclick="getNum(7)" class="button" id="num">7</button>
        <button onclick="getNum(8)" class="button" id="num">8</button>
        <button onclick="getNum(9)" class="button" id="num">9</button>
        <button onclick="getOperator('*')" class="button" id="operator">*</button>
      </div>

      <div class="buttons">
        <button onclick="getNum(4)" class="button" id="num">4</button>
        <button onclick="getNum(5)" class="button" id="num">5</button>
        <button onclick="getNum(6)" class="button" id="num">6</button>
        <button onclick="getOperator('-')" class="button" id="operator">-</button>
      </div>

      <div class="buttons">
        <button onclick="getNum(1)" class="button" id="num">1</button>
        <button onclick="getNum(2)" class="button" id="num">2</button>
        <button onclick="getNum(3)" class="button" id="num">3</button>
        <button onclick="getOperator('+')" class="button" id="operator">+</button>
      </div>

      <div class="buttons">
        <button onclick="getNum(0)" class="button" id="num">0</button>
        <button onclick="getOperator('.')" class="button" id="period">.</button>
        <button onclick="operate()" class="button" id="equalsTo">=</button>
      </div>


    </content>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
